<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agnira Logistics – Freight Calculator</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      box-sizing: border-box;
      background: radial-gradient(circle at top, #0f1e2e 0%, #070d14 70%);
      color: #e5e7eb;
      font-family: Inter, system-ui, sans-serif;
    }

    /* HEADER / HERO */
    .gradient-bg {
      background: linear-gradient(180deg, #0c1a29 0%, #070d14 100%);
      border-bottom: 1px solid rgba(255,215,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .gradient-bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,215,0,0.12), transparent 70%);
      pointer-events: none;
    }

    /* DARK GLASS CARD */
    .dark-card {
      background: rgba(15, 30, 46, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,215,0,0.15);
    }

    /* INPUTS */
    .input-focus {
      background: rgba(7, 13, 20, 0.9);
      border: 1px solid rgba(255,215,0,0.25);
      color: #ffffff;
    }

    .input-focus:focus {
      outline: none;
      border-color: #facc15;
      box-shadow: 0 0 0 2px rgba(250,204,21,0.3);
    }

    select option {
      background: #070d14;
      color: #ffffff;
    }

    /* GOLD BUTTON */
    .gold-btn {
      background: linear-gradient(135deg, #facc15 0%, #ca8a04 100%);
      color: #000000;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(250,204,21,0.35);
    }

    .gold-btn:hover {
      background: linear-gradient(135deg, #fde047 0%, #a16207 100%);
    }

    /* RESULT ANIMATION */
    .result-card {
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body class="h-full">
<div class="w-full h-full overflow-auto">

  <!-- HEADER -->
  <header class="gradient-bg py-16 px-6 text-center">
    <h1 class="text-5xl font-bold text-yellow-400 mb-3">
      AGNIRA LOGISTICS
    </h1>
    <h2 class="text-3xl font-semibold text-white mb-4">
      Freight Calculator
    </h2>
    <p class="text-lg text-gray-300 max-w-2xl mx-auto">
      Transparent, reliable freight pricing engineered for businesses across India.
    </p>
  </header>

  <!-- MAIN -->
  <main class="max-w-4xl mx-auto px-6 py-14">

    <!-- FORM CARD -->
    <div class="dark-card rounded-2xl shadow-xl p-8 mb-10">
      <form id="freightForm">

        <div class="mb-6">
          <label class="block text-lg font-semibold mb-3">Select Vehicle Type</label>
          <select id="vehicle" required class="w-full px-4 py-3 text-lg rounded-lg input-focus">
            <option value="">Choose a vehicle...</option>
            <option value="7ft">7 ft – Small Pickup</option>
            <option value="8ft">8 ft – Medium Pickup</option>
            <option value="10ft">10 ft – Mini Truck</option>
            <option value="14ft">14 ft – Standard Truck</option>
            <option value="17ft">17 ft – Medium Truck</option>
            <option value="19ft">19 ft – Large Truck</option>
            <option value="22ft">22 ft – Container</option>
            <option value="24ft">24 ft – Heavy Container</option>
            <option value="32sxl">32 ft – SXL</option>
            <option value="32mxl">32 ft – MXL</option>
            <option value="40odc">40 ft – ODC</option>
          </select>
        </div>

        <div class="mb-6">
          <label class="block text-lg font-semibold mb-3">Weight (Tons)</label>
          <input id="weight" type="number" step="0.1" min="0.1"
            class="w-full px-4 py-3 text-lg rounded-lg input-focus" required />
        </div>

        <div class="mb-8">
          <label class="block text-lg font-semibold mb-3">Distance (KM)</label>
          <input id="distance" type="number" min="1"
            class="w-full px-4 py-3 text-lg rounded-lg input-focus" required />
        </div>

        <button type="submit"
          class="w-full gold-btn text-xl py-4 rounded-full transition-all">
          Calculate Freight Cost
        </button>
      </form>
    </div>

    <!-- RESULT -->
    <div id="resultSection" class="hidden">
      <div class="dark-card rounded-2xl p-8 result-card">

        <h3 class="text-2xl font-bold text-center mb-8 text-yellow-400">
          Freight Calculation Result
        </h3>

        <div class="grid md:grid-cols-2 gap-6 mb-6">
          <div class="bg-black/40 p-4 rounded">
            <p class="text-sm text-gray-400">Vehicle</p>
            <p id="resultVehicle" class="text-xl font-semibold"></p>
          </div>
          <div class="bg-black/40 p-4 rounded">
            <p class="text-sm text-gray-400">Distance</p>
            <p id="resultDistance" class="text-xl font-semibold"></p>
          </div>
        </div>

        <div class="bg-yellow-500 text-black rounded-xl p-6 text-center mb-6">
          <p class="text-lg font-semibold">Total Freight</p>
          <p id="resultAmount" class="text-5xl font-bold"></p>
        </div>

        <ul class="bg-black/40 p-4 rounded text-sm space-y-1">
          <li id="marketFreight"></li>
          <li id="dieselCost"></li>
          <li id="driverCost"></li>
          <li id="tollCost"></li>
        </ul>
      </div>
    </div>

  </main>
</div>

<script>
const vehicleNames = {
  "7ft":"7 ft Small Pickup","8ft":"8 ft Medium Pickup","10ft":"10 ft Mini Truck",
  "14ft":"14 ft Truck","17ft":"17 ft Truck","19ft":"19 ft Truck",
  "22ft":"22 ft Container","24ft":"24 ft Container",
  "32sxl":"32 ft SXL","32mxl":"32 ft MXL","40odc":"40 ft ODC"
};

function calculateRate(vehicle, weight, distance, dieselPrice = 90) {
  const vehicles = {
    "7ft":{c:1.5,r:18,m:35},"8ft":{c:2.5,r:22,m:18},"10ft":{c:3.5,r:28,m:14},
    "14ft":{c:7,r:36,m:7},"17ft":{c:9,r:42,m:6},"19ft":{c:12,r:48,m:5.5},
    "22ft":{c:15,r:58,m:5},"24ft":{c:18,r:62,m:4.5},
    "32sxl":{c:20,r:78,m:3.5},"32mxl":{c:24,r:82,m:3.5},
    "40odc":{c:30,r:120,m:2.8}
  };
  if (!vehicles[vehicle]) return { error:"Select vehicle" };
  if (weight<=0||distance<=0) return { error:"Invalid input" };
  if (weight>vehicles[vehicle].c) return { error:"Weight exceeds capacity" };

  const v=vehicles[vehicle];
  const diesel=(distance/v.m)*dieselPrice;
  const driver=distance<=800?3500:7000;
  const toll=distance<=800?3000:7000;
  const operating=diesel+driver+toll+(distance*4);
  const final=Math.max(operating*1.17,distance*v.r);

  return {
    finalFreight:Math.round(final),
    breakdown:{diesel:Math.round(diesel),driver,toll,marketFreight:Math.round(distance*v.r)}
  };
}

document.getElementById("freightForm").addEventListener("submit",e=>{
  e.preventDefault();
  const v=document.getElementById("vehicle").value;
  const w=+weight.value,d=+distance.value;
  const r=calculateRate(v,w,d);
  if(r.error)return alert(r.error);

  resultVehicle.textContent=vehicleNames[v];
  resultDistance.textContent=d+" KM";
  resultAmount.textContent="₹"+r.finalFreight.toLocaleString("en-IN");
  marketFreight.textContent="• Market Freight: ₹"+r.breakdown.marketFreight;
  dieselCost.textContent="• Diesel: ₹"+r.breakdown.diesel;
  driverCost.textContent="• Driver: ₹"+r.breakdown.driver;
  tollCost.textContent="• Toll: ₹"+r.breakdown.toll;
  resultSection.classList.remove("hidden");
});
</script>

</body>
</html>
